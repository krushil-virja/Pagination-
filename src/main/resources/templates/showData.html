<nav aria-label="Page navigation example">
  <ul class="pagination">
	   <li class="page-item" th:class="${currentPage == 1} ? 'disabled' : ''">
	    <a class="page-link"   th:if="${currentPage > 1}"  th:href="@{'/showData?pageNumber=' + ${currentPage - 1} + '&pageSize=' + ${pageSize}}">&laquo;</a>
	</li>

<li class="page-item" th:each="page : ${#numbers.sequence(1, totalPages)}"   th:class="${currentPage == page} ? 'disabled' : ''">
    <a class="page-link" th:href="@{'/showData?pageNumber=' + ${page} + '&pageSize=' + ${pageSize}}" th:text="${page}"></a>
</li>

<li class="page-item">
    <a class="page-link"     th:if="${currentPage != totalPages}"  th:href="@{'/showData?pageNumber=' + ${currentPage + 1} + '&pageSize=' + ${pageSize}}">&raquo;</a>
</li>

<li class="page-item" th:class="${currentPage == totalPages} ? 'disabled' : ''">
    <a class="page-link" th:href="@{'/showData?pageNumber=' + ${totalPages} + '&pageSize=' + ${pageSize}}">Last</a>
</li>

  </ul>
</nav>
